{% extends 'base.html' %}
{% block title %}All Pages{% endblock %}

{% block stylesheets %}
<style>
  body {
    background-image: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url('{{ url_for('static', filename='image/hawaii.jpg') }}');
    background-size: cover !important;
    background-position: center center !important;
    background-attachment: fixed !important;
  }
  .list-group { max-width: 640px; margin: 1.5rem auto; }
  .list-group-item {
    background: rgba(0,0,0,0.45);
    border: 1px solid rgba(255,255,255,0.15);
  }
  .list-group-item a { color: #fff; font-weight: 600; text-decoration: none; }
  .list-group-item a:hover { text-decoration: underline; }
  h2 { text-shadow: 0 2px 8px rgba(0,0,0,0.6); }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>All Pages</h2>
  <ul class="list-group">
    {% for page in pages %}
      <li class="list-group-item">
        <a href="{{ url_for(page.endpoint) }}">{{ page.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
